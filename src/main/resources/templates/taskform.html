<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Task Form</h1>
<form action="#" th:action="@{/process}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Task Name :<input type="text" th:field="*{taskname}">
    <span th:if="${#fields.hasErrors('taskname')}"
          th:errors="*{taskname}"></span><br/>
    Task Due Date:<input type="text" th:field="*{duedate}"/>
    <span th:if="${#fields.hasErrors('duedate')}"
          th:errors="*{duedate}"></span><br/>
    Task Description:<textarea row="3" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br/>
    Priority:<input type="text" th:field="*{priority}"/>
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span><br/>
    <br />
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
