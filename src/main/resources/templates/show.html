<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Tasks</a><br/>
    Task Name:<span th:text="${task.taskname}"></span><br/>
    Task Due Date:<span th:text="${task.duedate}"></span><br/>
    Task Description:<p th:text="${task.description}"></p>
    Priority:<span th:text="${task.priority}"></span><br/>
    <a th:href="@{/delete/{id}(id=${task.id})}">Delete this task</a>

</body>
</html>
